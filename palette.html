  <script>
    const header = document.getElementById("header");
    const toggle = document.getElementById("toggle");
    const navbar = document.getElementById("navbar");

    document.onclick = function (e) {
      if (
        e.target.id !== "header" &&
        e.target.id !== "toggle" &&
        e.target.id !== "navbar"
      ) {
        toggle.classList.remove("active");
        navbar.classList.remove("active");
      }
    };

    toggle.onclick = function () {
      toggle.classList.toggle("active");
      navbar.classList.toggle("active");
    };
  </script>

  <script>
    const copyToClipboard = (str) => {
      const el = document.createElement("textarea");
      el.value = str;
      el.setAttribute("readonly", "");
      el.style.position = "absolute";
      el.style.left = "-9999px";
      document.body.appendChild(el);
      const selected =
        document.getSelection().rangeCount > 0
          ? document.getSelection().getRangeAt(0)
          : false;
      el.select();
      document.execCommand("copy");
      document.body.removeChild(el);
      if (selected) {
        document.getSelection().removeAllRanges();
        document.getSelection().addRange(selected);
      }
    };

    const rgba2hex = (rgba) =>
      `#${rgba
        .match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+\.{0,1}\d*))?\)$/)
        .slice(1)
        .map((n, i) =>
          (i === 3 ? Math.round(parseFloat(n) * 255) : parseFloat(n))
            .toString(16)
            .padStart(2, "0")
            .replace("NaN", "")
        )
        .join("")}`;

    $(".col").click(function () {
      var y = $(this).css("backgroundColor");
      var x = rgba2hex(y);
      copyToClipboard(x);
    });
  </script>

  <script>
    window.history.pushState("object or string", "Title", "/palette");
  </script>

  <script>
    filterSelection("all");
    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("palette-div");
      if (c == "all") c = "";
      // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
      for (i = 0; i < x.length; i++) {
        RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) AddClass(x[i], "show");
      }
    }

    // Show filtered elements
    function AddClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) {
          element.className += " " + arr2[i];
        }
      }
    }

    // Hide elements that are not selected
    function RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ");
    }

    // Add active class to the current control button (highlight it)
    var btnContainer = document.getElementById("categoryBtns");
    var btns = btnContainer.getElementsByClassName("cat-btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active-cat");
        current[0].className = current[0].className.replace(" active-cat", "");
        this.className += " active-cat";
      });
    }
  </script>
