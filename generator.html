<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloriffy - Color generator</title>
    <link rel="icon" href="https://i.ibb.co/hXs2RdR/logo.png" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <meta property="og:title" content="Coloriffy - Generator" />
    <meta property="og:url" content="https://coloriffy.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Generate your own color palettes!"
    />
    <meta property="og:image" content="https://i.ibb.co/hXs2RdR/logo.png" />
  </head>
  <body>
    <section class="generator-sec">
      <header id="header">
        <a href="index.html" class="logo">Coloriffy</a>
        <div id="toggle"></div>
        <div id="navbar" class="navbar">
          <ul>
            <li>
              <a href="index.html"><i class="bx bx-home-alt"></i> Home</a>
            </li>
            <li>
              <a href="palette.html"><i class="bx bx-palette"></i> Palette</a>
            </li>
            <li>
              <a href="generator.html"
                ><i class="bx bx-grid-alt"></i> Generator</a
              >
            </li>
          </ul>
        </div>
      </header>
      <div class="generator-container">
        <div
          id="genitem1"
          style="background-color: #fee440"
          class="color-generator-item"
        >
          <span class="color-generator-item-span" id="genColor"></span>

          <input class="clipboard1 hidden" />
          <button id="copybtn" class="copybtn" onclick="copyText1()">
            copy
          </button>
        </div>

        <div
          id="genitem2"
          style="background-color: #8cfe40"
          class="color-generator-item"
        >
          <span class="color-generator-item-span" id="genColor1"></span>

          <input class="clipboard2 hidden" />
          <button id="copybtn" class="copybtn" onclick="copyText2()">
            copy
          </button>
        </div>
        <div
          id="genitem3"
          style="background-color: #fe5c40"
          class="color-generator-item"
        >
          <span class="color-generator-item-span" id="genColor2"></span>

          <input class="clipboard3 hidden" />
          <button id="copybtn" class="copybtn" onclick="copyText3()">
            copy
          </button>
        </div>
        <div
          id="genitem4"
          style="background-color: #4073fe"
          class="color-generator-item"
        >
          <span class="color-generator-item-span" id="genColor3"></span>
          <input class="clipboard4 hidden" />
          <button id="copybtn" class="copybtn" onclick="copyText4()">
            copy
          </button>
        </div>

        <div
          id="genitem5"
          style="background-color: #fe40ee"
          class="color-generator-item"
        >
          <span class="color-generator-item-span" id="genColor4"></span>
          <input class="clipboard5 hidden" />
          <button id="copybtn" class="copybtn" onclick="copyText5()">
            copy
          </button>
        </div>
      </div>
    </section>

    <script>
      const genNew = document.getElementById("genNew");

      function randColorGen() {
        var symbols, color;
        symbols = "0123456789ABCDEF";
        color = "#";
        color1 = "#";
        color2 = "#";
        color3 = "#";
        color4 = "#";

        for (var i = 0; i < 6; i++) {
          color = color + symbols[Math.floor(Math.random() * 16)];
        }

        for (var i = 0; i < 6; i++) {
          color1 = color1 + symbols[Math.floor(Math.random() * 16)];
        }

        for (var i = 0; i < 6; i++) {
          color2 = color2 + symbols[Math.floor(Math.random() * 16)];
        }

        for (var i = 0; i < 6; i++) {
          color3 = color3 + symbols[Math.floor(Math.random() * 16)];
        }

        for (var i = 0; i < 6; i++) {
          color4 = color4 + symbols[Math.floor(Math.random() * 16)];
        }
        document.getElementById("genitem1").style.backgroundColor = color;
        document.getElementById("genColor").innerHTML = color;
        document.getElementById("genitem2").style.backgroundColor = color1;
        document.getElementById("genColor1").innerHTML = color1;
        document.getElementById("genitem3").style.backgroundColor = color2;
        document.getElementById("genColor2").innerHTML = color2;
        document.getElementById("genitem4").style.backgroundColor = color3;
        document.getElementById("genColor3").innerHTML = color3;
        document.getElementById("genitem5").style.backgroundColor = color4;
        document.getElementById("genColor4").innerHTML = color4;
      }
    </script>

    <script>
      window.onload = function exampleFunction() {
        randColorGen();
      };
    </script>

    <script>
      const header = document.getElementById("header");
      const toggle = document.getElementById("toggle");
      const navbar = document.getElementById("navbar");

      document.onclick = function (e) {
        if (
          e.target.id !== "header" &&
          e.target.id !== "toggle" &&
          e.target.id !== "navbar"
        ) {
          toggle.classList.remove("active");
          navbar.classList.remove("active");
        }
      };

      toggle.onclick = function () {
        toggle.classList.toggle("active");
        navbar.classList.toggle("active");
      };
    </script>

    <script>
      function copyText1(e) {
        var textToCopy1 = document.querySelector("#genColor");

        var textBox1 = document.querySelector(".clipboard1");
        textBox1.setAttribute("value", textToCopy1.innerHTML);

        textBox1.select();
        document.execCommand("copy");
      }

      function copyText2(e) {
        var textToCopy2 = document.querySelector("#genColor1");

        var textBox2 = document.querySelector(".clipboard2");
        textBox2.setAttribute("value", textToCopy2.innerHTML);

        textBox2.select();
        document.execCommand("copy");
      }

      function copyText3(e) {
        var textToCopy3 = document.querySelector("#genColor2");

        var textBox3 = document.querySelector(".clipboard3");
        textBox3.setAttribute("value", textToCopy3.innerHTML);

        textBox3.select();
        document.execCommand("copy");
      }

      function copyText4(e) {
        var textToCopy4 = document.querySelector("#genColor3");

        var textBox4 = document.querySelector(".clipboard4");
        textBox4.setAttribute("value", textToCopy4.innerHTML);

        textBox4.select();
        document.execCommand("copy");
      }

      function copyText5(e) {
        var textToCopy5 = document.querySelector("#genColor4");

        var textBox5 = document.querySelector(".clipboard5");
        textBox5.setAttribute("value", textToCopy5.innerHTML);

        textBox5.select();
        document.execCommand("copy");
      }
    </script>

    <script>
      window.history.pushState("object or string", "Title", "/generator");
    </script>
  </body>
</html>
